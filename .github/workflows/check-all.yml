name: Check

on: [workflow_dispatch, push]

jobs:

  # Check

  compile:

    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        test: [ button, reed-switch ]

    runs-on: ${{ matrix.os }}
  
    steps:

      # Clone repository
      
      - name: Clone repository
        uses: actions/checkout@main

      # Check if this tester changes

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@main

      # Setup arduino CLI
      
      - name: Setup Arduino CLI
        if: ${{ contains(steps.changed-files.outputs.all_changed_files, matrix.test) }}
        uses: arduino/setup-arduino-cli@master

      # Configure platform
      
      - name: Configure platform
        if: ${{ contains(steps.changed-files.outputs.all_changed_files, matrix.test) }}
        run: |
          arduino-cli config init 
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli core install arduino:megaavr
          
      # Compile
      
      - name: Compile sketch
        if: ${{ contains(steps.changed-files.outputs.all_changed_files, matrix.test) }}
        run: |
          arduino-cli compile -b "arduino:megaavr:nanoEvery" -e ./testers/${{ matrix.test }}